<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        .upload-limit {
            color: #667eea;
            font-size: 0.9em;
            margin-top: 12px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f2ff 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #d1e7ff;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .upload-limit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .upload-limit i {
            color: #764ba2;
            font-size: 1em;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-item.success {
            border-left-color: #28a745;
        }

        .result-item.error {
            border-left-color: #dc3545;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
        }

        .result-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .result-status.success {
            background: #d4edda;
            color: #155724;
        }

        .result-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            display: flex;
            align-items: center;
        }

        .file-icon {
            font-size: 1.5em;
            color: #667eea;
            margin-right: 15px;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .remove-file:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .upload-icon {
                font-size: 3em;
            }
        }

        #customModal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #customModal .modal-backdrop {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
        }
        #customModal .modal-content {
            position: relative;
            background: #fff;
            border-radius: 16px;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            z-index: 2;
            min-width: 260px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
        }
        #customModal .modal-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 12px;
        }
        #customModal .modal-message {
            color: #444;
            margin-bottom: 22px;
            text-align: center;
            font-size: 1em;
            min-height: 32px;
            max-width: 320px;
            word-break: break-word;
        }
        #customModal .modal-close {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 8px 32px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        #customModal .modal-close:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        #loaderOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.85);
            z-index: 9998;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loader-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #764ba2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 18px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-text {
            font-size: 1.2em;
            color: #764ba2;
            font-weight: 600;
            text-align: center;
        }
        .loader-progress-bar {
            width: 220px;
            height: 10px;
            background: #e0e0e0;
            border-radius: 6px;
            margin-bottom: 18px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
        }
        .loader-progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            transition: width 0.3s ease;
        }
        @media (max-width: 600px) {
            #customModal .modal-content {
                min-width: 90vw;
                padding: 18px 8px 12px 8px;
            }
            #loaderOverlay .loader-text {
                font-size: 1em;
            }
            .loader-progress-bar {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-word"></i> Word to PDF Converter</h1>
            <p>Convert your Word documents to PDF format easily and securely</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Drag & Drop your Word files here</div>
            <div class="upload-subtext">or click to browse files</div>
            <div class="upload-limit">
                <i class="fas fa-rocket"></i>
                <span>Up to 100 files for lightning-fast conversion!</span>
            </div>
            <input type="file" id="fileInput" class="file-input" multiple accept=".docx,.doc">
        </div>

        <div class="file-list" id="fileList" style="display: none;"></div>

        <div style="text-align: center;">
            <button class="btn" id="convertBtn" style="display: none;">Convert to PDF</button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <div id="customModal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-title">Notice</div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-close" id="modalCloseBtn">OK</button>
        </div>
    </div>

    <div id="loaderOverlay" style="display: none;">
        <div class="loader-spinner"></div>
        <div class="loader-progress-bar">
            <div class="loader-progress-fill" id="loaderProgressFill"></div>
        </div>
        <div class="loader-text" id="loaderText">Processing...</div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const results = document.getElementById('results');

        let selectedFiles = [];
        const maxFiles = 100;

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
            // Reset file input if over limit
            if (selectedFiles.length > maxFiles) {
                fileInput.value = '';
            }
        });

        // Custom modal for errors
        const modal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        modalCloseBtn.onclick = () => {
            modal.style.display = 'none';
        };
        function showModal(message) {
            const msg = message && message.trim() ? message : 'An action was blocked. Please check your input and try again.';
            modalMessage.textContent = msg;
            modal.style.display = 'flex';
        }
        // Loader overlay
        const loaderOverlay = document.getElementById('loaderOverlay');
        const loaderProgressFill = document.getElementById('loaderProgressFill');
        const loaderText = document.getElementById('loaderText');
        function showLoader(text) {
            loaderText.textContent = text || 'Processing...';
            loaderOverlay.style.display = 'flex';
        }
        function hideLoader() {
            loaderOverlay.style.display = 'none';
        }
        function updateLoaderProgress(percent) {
            loaderProgressFill.style.width = percent + '%';
        }

        function handleFiles(files) {
            const validFiles = files.filter(file => {
                const extension = file.name.split('.').pop().toLowerCase();
                return extension === 'docx' || extension === 'doc';
            });

            if (validFiles.length === 0) {
                showModal('Please select valid Word documents (.docx or .doc files)');
                return;
            }

            if (selectedFiles.length + validFiles.length > maxFiles) {
                showModal(`You can only upload up to ${maxFiles} files at a time. Please remove some files or upload in smaller batches. If you need to convert more, please split your upload into multiple batches of 100 files or less.`);
                fileInput.value = '';
                return;
            }

            selectedFiles = [...selectedFiles, ...validFiles];
            displayFileList();
            convertBtn.style.display = 'inline-block';
        }

        function displayFileList() {
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                convertBtn.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            fileList.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">
                            <i class="fas fa-file-word"></i>
                        </div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            convertBtn.disabled = true;
            showLoader(selectedFiles.length > 1 ? `Please wait, converting ${selectedFiles.length} files...` : 'Converting file...');
            updateLoaderProgress(0);
            results.innerHTML = '';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files[]', file);
            });

            try {
                let progressInterval;
                let batchAnimationInterval;
                let inBatchStep = false;
                let batchStartTime = null;
                let batchDuration = null;
                let batchFiles = selectedFiles.length;
                const startProgressPolling = () => {
                    progressInterval = setInterval(async () => {
                        try {
                            const progressResponse = await fetch('/progress');
                            const progressData = await progressResponse.json();
                            if (progressData.status === 'converting') {
                                // Uniform progress bar animation from 0% to 99% over estimated time
                                if (progressData.message && progressData.message.toLowerCase().includes('converting files with libreoffice')) {
                                    if (!inBatchStep) {
                                        inBatchStep = true;
                                        updateLoaderProgress(0);
                                        batchStartTime = Date.now();
                                        batchDuration = Math.max(3, Math.round(batchFiles * 1.1) + 3); // add 3 second buffer
                                        let secondsMsg = batchDuration <= 10 ? 'a few seconds' : batchDuration + ' seconds';
                                        showLoader(`Converting files, please wait... (Estimated time: ${secondsMsg})`);
                                        batchAnimationInterval = setInterval(() => {
                                            let elapsed = (Date.now() - batchStartTime) / 1000;
                                            let progress = Math.min(99, (elapsed / batchDuration) * 99);
                                            updateLoaderProgress(progress);
                                            if (progress >= 99) {
                                                clearInterval(batchAnimationInterval);
                                            }
                                        }, 200);
                                    }
                                } else {
                                    if (inBatchStep) {
                                        inBatchStep = false;
                                        clearInterval(batchAnimationInterval);
                                    }
                                    // For pre-batch steps, keep at 0%
                                    updateLoaderProgress(0);
                                    showLoader(progressData.message || 'Converting...');
                                }
                            } else if (progressData.status === 'completed') {
                                clearInterval(progressInterval);
                                if (batchAnimationInterval) clearInterval(batchAnimationInterval);
                                updateLoaderProgress(100);
                                showLoader('Downloading...');
                            } else if (progressData.status === 'error') {
                                clearInterval(progressInterval);
                                if (batchAnimationInterval) clearInterval(batchAnimationInterval);
                                throw new Error(progressData.error || 'Conversion failed');
                            }
                        } catch (error) {
                            console.error('Progress polling error:', error);
                        }
                    }, 500);
                };

                startProgressPolling();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                if (batchAnimationInterval) clearInterval(batchAnimationInterval);

                if (response.status === 413) {
                    results.innerHTML = `<div class="result-item error"><div class="result-header"><div class="result-title">Upload Error</div><div class="result-status error">Too Large</div></div><div class="error-message">Your upload is too large. Please select fewer or smaller files (max 100 MB total).</div></div>`;
                    convertBtn.disabled = false;
                    hideLoader();
                    selectedFiles = [];
                    displayFileList();
                    return;
                }

                const contentType = response.headers.get('content-type');
                if (contentType && (contentType.includes('application/pdf') || contentType.includes('application/zip'))) {
                    // Handle PDF or ZIP download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    // Try to get filename from Content-Disposition header
                    let filename = contentType.includes('application/pdf') ? 'document.pdf' : 'Appointment_letters.zip';
                    const disposition = response.headers.get('content-disposition');
                    if (disposition && disposition.indexOf('filename=') !== -1) {
                        filename = disposition.split('filename=')[1].replace(/['"]/g, '');
                    }
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    hideLoader();
                    convertBtn.disabled = false;
                    selectedFiles = [];
                    displayFileList();
                    const fileType = contentType.includes('application/pdf') ? 'PDF' : 'ZIP file';
                    results.innerHTML = `<div class="result-item success"><div class="result-header"><div class="result-title">Success</div><div class="result-status success">Downloaded</div></div><div>${fileType} downloaded successfully.</div></div>`;
                    return;
                }

                // Otherwise, handle as JSON error
                const data = await response.json();
                throw new Error(data.error || 'Conversion failed');
            } catch (error) {
                results.innerHTML = `
                    <div class="result-item error">
                        <div class="result-header">
                            <div class="result-title">Conversion Error</div>
                            <div class="result-status error">Error</div>
                        </div>
                        <div class="error-message">${error.message}</div>
                    </div>
                `;
            } finally {
                convertBtn.disabled = false;
                hideLoader();
                selectedFiles = [];
                displayFileList();
            }
        });
    </script>
</body>
</html>
